<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">


<head>
    <title>Active Ingredients Directory</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h2>Active Ingredients</h2>
        <hr>
        <a th:href="@{/excipients/addExcipientForm}" class="btn btn-primary btn-sm mb-3">
            Add Excipient Ingredient
        </a>
        <table class="table table-bordered table-striped">
            <thead class="thead-dark">
            <tr>
                <th>Raw Material Name</th>
                <th>Manufacturer</th>
            </tr>
            </thead>

            <tbody>
                <tr th:each="tempExcipient : ${excipient}">
                    <td th:text="${tempExcipient.name}"></td>
                    <td th:text="${tempExcipient.manufacturer.manName}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
