<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Active Ingredients Add Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

    <div class="container">

        <h3>Employee Directory</h3>
        <hr>

        <p class = "h4 mb-4">Save Active Ingredient</p>

        <form action="#" th:action="@{/actives/save}"
          th:object="${activeIngredient}" method="POST">

        <!-- Add hidden form field to handle update -->
            <input type="hidden" th:field="*{id}"/>

            <input type="text" th:field="*{name}"
               class="form-control mb-4 col-4" placeholder="Raw Material Name">
            <input type="text" th:field="*{active}"
               class="form-control mb-4 col-4" placeholder="Active Component Name">
            <input type="text" th:field="*{potency}"
                   class="form-control mb-4 col-4" placeholder="Potency">
            <input type="text" th:field="*{manufacturer}"
                   class="form-control mb-4 col-4" placeholder="Manufacturer">

            <button type="submit" class="btn btn-info col-2">Save</button>
        </form>
        <hr>
        <a th:href="@{/actives/list}">Back to Actives List</a>
    </div>
</body>
</html>
