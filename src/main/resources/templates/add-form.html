<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Manufacturer Add Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

    <div class="container">

        <h3>Manufacturer Directory</h3>
        <hr>

        <p class = "h4 mb-4">Save Manufacturer</p>

        <form action="#" th:action="@{/manufacturers/save}"
          th:object="${manufacturer}"  method="POST">


            <input type="hidden" th:field="*{manId}"/>

            <input type="text" th:field="*{manName}"
               class="form-control mb-4 col-4" placeholder="Manufacturer Name">
            <input type="text" th:field="*{country}"
               class="form-control mb-4 col-4" placeholder="Manufacturer Country">
            <input type="text" th:field="*{city}"
                   class="form-control mb-4 col-4" placeholder="Manufacturer City">
            <input type="text" th:field="*{email}"
                   class="form-control mb-4 col-4" placeholder="Manufacturer Email">
            <input type="text" th:field="*{phone}"
                   class="form-control mb-4 col-4" placeholder="Manufacturer Phone">
            <button type="submit" class="btn btn-info col-2">Save</button>
        </form>
        <hr>
        <a th:href="@{/manufacturers/list}">Back to Manufacturer List</a>
    </div>
</body>
</html>
