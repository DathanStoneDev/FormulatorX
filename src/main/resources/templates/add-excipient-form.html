<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Excipient Ingredients Add Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

    <div class="container">

        <h3>Excipients Directory</h3>
        <hr>

        <p class = "h4 mb-4">Save Excipient Ingredient</p>

        <form action="#" th:action="@{/excipients/saveExc}"
          th:object="${excipientIngredient}"  method="POST">


            <input type="hidden" th:field="*{id}"/>
            <input type="hidden" th:field="${manufacturer.manId}"/>

            <input type="text" th:field="*{name}"
               class="form-control mb-4 col-4" placeholder="Raw Material Name">
            <input type="text" th:field="*{manufacturer.manName}"
                   class="form-control mb-4 col-4" placeholder="Manufacturer Name">
            <input type="text" th:field="*{manufacturer.country}"
                   class="form-control mb-4 col-4" placeholder="Manufacturer Country">
            <input type="text" th:field="*{manufacturer.city}"
                   class="form-control mb-4 col-4" placeholder="Manufacturer City">
            <input type="text" th:field="*{manufacturer.email}"
                   class="form-control mb-4 col-4" placeholder="Manufacturer Email">
            <input type="text" th:field="*{manufacturer.phone}"
                   class="form-control mb-4 col-4" placeholder="Manufacturer Phone">
            <button type="submit" class="btn btn-info col-2">Save</button>
        </form>
        <hr>
        <a th:href="@{/excipients/listExc}">Back to Excipients List</a>
    </div>
</body>
</html>
